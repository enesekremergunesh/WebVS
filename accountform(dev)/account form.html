<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Document</title>

  <style>
    .btn.btn-outline-info {
      --bs-btn-padding-x: 0.2em;
      --bs-btn-padding-y: 0.2em;
    }
  </style>

</head>

<body>

  <button class="btn btn-primary" onclick="show_size()"> check</button>

  <div class="container">
    <div class="col-md-2">
      <button class="btn btn-danger" style="width: 100%;">hello</button>
    </div>
  </div>

  <br /><br />

  <div name="Account Form Container" class="container">
    <form name="Account Form" id="accountForm" class="row g-3 needs-validation" novalidate>

      <div name="Avatar Div" class="col-12 text-center">
        <label for="avatars" class="form-label" style="width:100%;">Avatar</label>
        <div class="btn-group" id="avatars">

          <input name="avatar 1" id="avatar1" type="radio" class="btn-check" autocomplete="off" checked>
          <label class="btn btn-outline-info" for="avatar 1">
            <img name="Avatar button 1" id="avatarButton1" src="/../assets/avatars/1.png" alt="" width="80rem" height="80rem"/>
          </label>

          <input name="avatar 2" id="avatar2" type="radio" class="btn-check" autocomplete="off">
          <label class="btn btn-outline-info" for="avatar 2">
            <img name="Avatar button 2" id="avatarButton2" src="/../assets/avatars/2.png" alt="" width="80rem" height="80rem"/>
          </label>

          <input name="avatar 3" id="avatar3" type="radio" class="btn-check" autocomplete="off">
          <label class="btn btn-outline-info" for="avatar 3">
            <img name="Avatar button 3" id="avatarButton3" src="/../assets/avatars/3.png" alt="" width="80rem" height="80rem"/>
          </label>

          <input name="avatar 4" id="avatar4" type="radio" class="btn-check" autocomplete="off">
          <label class="btn btn-outline-info" for="avatar 4">
            <img name="Avatar button 4" id="avatarButton4" src="/../assets/avatars/4.png" alt="" width="80rem" height="80rem"/>
          </label>


        </div>
        <input name="avatar_id" id="avatarID" class="my-0" type="number"
          style="visibility: hidden; width:100%; height:0;" value="1" required>
      </div>

      <div name="First Name Div" class="col-md-6">
        <label for="formFirstName" class="form-label">First name</label>
        <input name="first_name" id="formFirstName" type="text" class="form-control" value="Mark" required>
      </div>

      <div name="Last Name Div" class="col-md-6">
        <label for="formLastName" class="form-label">Last name</label>
        <input name="last_name" id="formLastName" type="text" class="form-control" value="Otto" required>
      </div>


      <div name="Email Div" class="col-md-6">
        <label for="formEmail" class="form-label">Email</label>
        <input name="email" id="formEmail" type="text" class="form-control" value="mark.otto@mymail.com" required>
      </div>

      <div name="Password Div" class="col-md-6">
        <label for="formPassword" class="form-label">Password</label>
        <div class="input-group">
          <input name="password" id="formPassword" type="password" class="form-control" value="example password"
            disabled required>
          <button name="Edit Password Button" id="editPasswordButton" class="btn btn-outline-secondary" type="button"
            data-bs-toggle="modal" data-bs-target="#editPasswordModal" style="width:45%;">
            Edit Password
          </button>
        </div>
      </div>

      <div name="Submit Div" class="col-12">
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
    </form>

  </div>

  <!-- Modal -->
  <div id="editPasswordModal" class="modal fade" tabindex="-1" aria-labelledby="editPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">        

        <div class="modal-header">
          <h5 class="modal-title" id="editPasswordModalLabel">Edit Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form name="Edit Password Form" id="editPasswordForm" class="row g-3 needs-validation" novalidate>

            <div name="Old Password Div" class="form-label">
              <label for="formOldPassword" class="form-label">Old Password</label>
              <div class="row">
                <div class="col-11" style="padding-right:0.2rem">

                  <input name="old_password" id="formOldPassword" type="password" class="form-control" required>
                  <div id="formOldPasswordValid" class="valid-feedback">
                    Looks good!
                  </div>
                  <div id="formOldPasswordInvalid" class="invalid-feedback">
                    Invalid password!
                  </div>

                </div>
                <div class="col-1">
                  <i name="Password show/hide toggler" id="formOldPasswordToggle" class="far fa-eye" style="margin-top:10px; cursor: pointer;"></i>
                </div>
              </div>
            </div>

            <div name="New Password Div" class="form-label">
              <label for="formNewPassword" class="form-label">New Password</label>
              <div class="row">
                <div class="col-11" style="padding-right:0.2rem">

                  <input name="new_password" id="formNewPassword" type="password" class="form-control" required>
                  <div id="formNewPasswordValid" class="valid-feedback">
                    Looks good!
                  </div>
                  <div id="formNewPasswordInvalid" class="invalid-feedback">
                    Invalid password!
                  </div>

                </div>
                <div class="col-1">
                  <i name="Password show/hide toggler" id="formNewPasswordToggle" class="far fa-eye" style="margin-top:10px; cursor: pointer;"></i>
                </div>
              </div>
            </div>

            <div name="Confirm Password Div" class="form-label">
              <label for="formConfirmPassword" class="form-label">Confirm Password</label>
              <div class="row">
                <div class="col-11" style="padding-right:0.2rem">

                  <input name="confirm_password" id="formConfirmPassword" type="password" class="form-control" required>
                  <div id="formConfirmPasswordValid" class="valid-feedback">
                    Looks good!
                  </div>
                  <div id="formConfirmPasswordInvalid" class="invalid-feedback">
                    Invalid password!
                  </div>

                </div>
                <div class="col-1">
                  <i name="Password show/hide toggler" id="formConfirmPasswordToggle" class="far fa-eye" style="margin-top:10px; cursor: pointer;"></i>
                </div>
              </div>
            </div>

          </div>
          
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </form>
          </div>
      </div>
    </div>
  </div>


  <script src="../js/bootstrap.bundle.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script src="../js/jquery.validate.min.js"></script>
  <script src="./ui.js"></script>
  <script>
    UI.init_listeners();

  </script>
</body>

</html>
